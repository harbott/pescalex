{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}

<h1>Profile</h1>

{% endif %}

<form action="{% url users_profile %}" method="post" id="form">
    {% include 'inc/form_iterator.html' %}		 
    <input type="submit" value="Save" class="submit" />
	{% csrf_token %}
</form>
{% endblock %}
